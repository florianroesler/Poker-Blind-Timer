<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href='index.css' rel='stylesheet' type='text/css'>
	<link href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" type="text/javascript"></script>
	<script src="BlindCounter.js" type="text/javascript"></script>
	<title></title>
</head>
<body id="LatoBody" ng-app="PokerTimer" ng-controller="WrapperController" ng-class="{'invert':inverted.value}">
	<audio id="beep" src="beep.wav" preload="auto"></audio>
	<div class="container">
		<div ng-controller="TimeController">
			<div class="row center">
				<div class="twelve columns">
					<h1 style="font-size: 30rem" class="timer" ng-class="{'blink':blink}"><strong ng-bind="counter | displayTime"></strong>
					</h1>
					<h3 ng-bind="'Round ' + round"></h3>
				</div>
			</div>

			<div class="row center">
				<div class="twelve columns">
					<button name="play" ng-hide="running" class="button-primary" ng-click="start()">
						<i class="fa fa-play fa-2x"></i>
					</button>
					<button ng-hide="running" class="button-primary" ng-click="reset()">
						<i class="fa fa-undo fa-2x"></i>
					</button>
					<button ng-show="running" ng-click="stop()">
						<i class="fa fa-pause fa-2x"></i>
					</button>
				</div>
			</div>

			<div class="row center">
				<div class="row">
					<div class="one-third column center">
						<h1>Small Blind</h1>
						<h1 ng-bind="smallBlind"></h1>

					</div>
					<div class="one-third column center">
						<h1>Big Blind</h1>
						<h1 ng-bind="smallBlind * 2"></h1>

					</div>
					<div class="one-third column center">
						<h1>Ante</h1>
						<h1 ng-show="anteRound !== 0 && round >= anteRound" ng-bind="ante"></h1>
						<h1 ng-hide="anteRound !== 0 && round >= anteRound">0</h1>

					</div>
				</div>
			</div>

		</div>
		<div class="row center" ng-controller="SecondaryToolbarController">
			<button ng-click="toggleInvert()">
				<i class="fa fa-lightbulb-o fa-2x"></i>
			</button>
			<button ng-click="toggleConfig()">
				<i class="fa fa-cog fa-2x"></i>
			</button>
		</div>

		<form class="row center" ng-controller="ConfigController" ng-show="configVisible.value" style="white-space: nowrap">
			<div class="three columns">
				<label>Time</label>
				<input type="number" placeholder="Time in minutes" ng-model="config.time">
			</div>
			<div class="three columns">
				<label>Small Blind</label>
				<input type="number" placeholder="Small Blind" ng-model="config.smallBlind">
			</div>
			<div class="three columns">
				<label>Round to start with ante</label>
				<input type="number" placeholder="Round to start with ante" ng-model="config.anteRound">
			</div>
			<div class="three columns">
				<label>Ante</label>
				<input type="number" placeholder="Ante" ng-model="config.ante">
			</div>
		</form>

	</div>
</body>
</html>
